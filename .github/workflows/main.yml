name: Train BitcoinHomeBroker LLM Model

on:
  push:
    branches: [main]

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Prepare model dir
        run: mkdir -p outputs/model

      - name: Download previous model artifact (if any)
        uses: actions/download-artifact@v4
        with:
          name: llm-model-BitcoinHomeBroker
          path: outputs/model
        continue-on-error: true

      - name: List files before install (debug)
        run: |
          pwd
          ls -lah
          ls -lah outputs || true
          ls -lah outputs/model || true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training script
        run: python ml_advanced_integrated_FIXED.py

      - name: Normalize model filename
        run: |
          echo "Normalizando nome do modelo..."
          mkdir -p outputs/model
          
          # Procura qualquer .pth criado pelo script
          FOUND=$(find . -maxdepth 3 -type f -name "*.pth" | head -n 1 || true)
          echo "Arquivo encontrado: $FOUND"

          if [ -n "$FOUND" ]; then
            BASENAME=$(basename "$FOUND")
            echo "Nome base do modelo detectado: $BASENAME"
            mv "$FOUND" "outputs/model/$BASENAME"
          fi

          echo "Listando arquivos finais em outputs/model:"
          ls -lah outputs/model || true

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: llm-model-BitcoinHomeBroker
          path: outputs/model/*.pth
          if-no-files-found: error
